<button mat-raised-button color="primary" routerLink="/create_payment">Create payment</button>
<mat-divider></mat-divider>

<table mat-table [dataSource]="payments" class="mat-elevation-z8">
  <tr mat-header-row *matHeaderRowDef="['id', 'description', 'price', 'status']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'description', 'price', 'status']"></tr>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>#</th>
    <td mat-cell *matCellDef="let element">{{element.id}}</td>
  </ng-container>

  <ng-container matColumnDef="description">
    <th mat-header-cell *matHeaderCellDef>Description</th>
    <td mat-cell *matCellDef="let element"><a routerLink="/payments/{{element.id}}">{{element.description}}</a></td>
  </ng-container>

  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef>Price (currency)</th>
    <td mat-cell *matCellDef="let element">{{element.amount.value}} ({{element.amount.currency}})</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let element">{{element.status}}</td>
  </ng-container>
</table>
